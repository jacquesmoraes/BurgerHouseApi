<header *ngIf="totalCount && pageIndex && pageSize">
    <span *ngIf="totalCount>0"> showing 
      <strong>
          {{(pageIndex - 1) * pageSize + 1}} 
          - {{(pageIndex * pageSize > totalCount) ? totalCount : pageIndex * pageSize}}
    </strong> of <strong>{{totalCount}}</strong> results</span>
  </header>
