<pagination class="p-5 align-items-center" *ngIf="totalCount && pageSize"
[boundaryLinks]="true" 
[totalItems]="totalCount"
[itemsPerPage]="pageSize"
[maxSize]="10"
(pageChanged)="onPageChanged($event)"
 previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
   lastText="&raquo;">

</pagination>
