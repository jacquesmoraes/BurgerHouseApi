<div class="container">
  
  <div class="row">
    
    <section class="col-3">

      <h5 class="text-warning ms-3">Category</h5>
      <ul class="list-group my-3">
        <li class="list-group-item active pointer" *ngFor="let category of categories"
          [class.active]="category.id == shopParams.categoryId" [value]="category.id"
          (click)="onCategorySelected(category.id)">
          {{category.categoryName}}
        </li>
      </ul>

    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header 
        [totalCount]="totalCount"
        [pageIndex]="shopParams.pageIndex"
        [pageSize]="shopParams.pageSize"
        ></app-paging-header>
        
        <div class="d-flex">
          <input (keyup.enter)="onSearch()" class="form-control me-2" type="text" placeholder="Search" #search>
          <button (click)="onSearch()" class="btn btn-outline-success" >Search</button>
          <button (click)="onReset()" class="btn btn-outline-info ms-2">reset</button>
        </div>

      </div>
      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>

        </div>
      </div>
        <app-pager 
        [totalCount]="totalCount"
        [pageSize]="shopParams.pageSize"
        (pageChanged)="onPageChanged($event)"
        >

        </app-pager>
    </section>
  </div>
</div>
