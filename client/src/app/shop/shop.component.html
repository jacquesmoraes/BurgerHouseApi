<div class="container">
    <div class="row">
      <section class="col-3">
        
      <h5 class="text-warning ms-3">Category</h5>
        <ul class="list-group my-3">
          <li class="list-group-item active" *ngFor="let category of categories"
          [class.active]="category.id == categoryIdSelected"
          [value]="category.id"
          (click)="onCategorySelected(category.id)"
          >
            {{category.categoryName}}
            </li>
        </ul>
       
      </section>
      <section class="col-9">
        <div class="d-flex justify-content-between align-items-center pb-2">
          <header>
            <span> showing <strong>10</strong> of <strong>18</strong> results</span>
          </header>
          <div class="d-flex mt-2">
            <input type="text" placeholder="search" class="form-control me-2">
            <button class="btn btn-outline-primary mx2">search</button>
            <button class="btn btn-outline-success ">reset</button>
          </div>
        </div>
        <div class="row row-cols-3 g-3">
          <div class="col" *ngFor="let product of products">
            <app-product-item 
            [product]="product" 
            ></app-product-item>
  
           </div>
        </div>
        
      </section>
    </div>
  </div>
